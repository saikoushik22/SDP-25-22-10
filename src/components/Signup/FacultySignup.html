<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Signup</title>
  <link rel="stylesheet" href="facultysignup.css"> <!-- Link to your CSS file -->
</head>
<body class="faculty-signup">
  <div class="signup-form-container">
    <h2>Faculty Signup</h2>
    <form>
      <div class="input-container">
        <label for="faculty-name">Name</label>
        <input type="text" id="faculty-name" name="faculty-name" placeholder="Enter your name" required>
      </div>
      <div class="input-container">
        <label for="faculty-email">Email</label>
        <input type="email" id="faculty-email" name="faculty-email" placeholder="Enter your email" required>
      </div>
      <div class="input-container">
        <label for="faculty-password">Password</label>
        <input type="password" id="faculty-password" name="faculty-password" placeholder="Enter your password" required>
      </div>
      <button type="submit">Sign Up</button>
    </form>
    <div class="footer">
      Already have an account? <a href="faculty-login.html">Login here</a>
    </div>
  </div>
</body>
</html>
