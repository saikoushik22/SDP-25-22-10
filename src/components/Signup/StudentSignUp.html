<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Signup</title>
  <link rel="stylesheet" href="studentsignup.css"> <!-- Link to your CSS file -->
</head>
<body>
  <div class="signup-container">
    <h2>Student Signup</h2>
    <form>
      <div class="form-group">
        <label for="student-name">Name</label>
        <input type="text" id="student-name" name="student-name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="student-email">Email</label>
        <input type="email" id="student-email" name="student-email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="student-password">Password</label>
        <input type="password" id="student-password" name="student-password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="submit-button">Sign Up</button>
    </form>
    <div class="login-option">
      Already have an account? <a href="student-login.html" class="login-link">Login here</a>
    </div>
  </div>
</body>
</html>
